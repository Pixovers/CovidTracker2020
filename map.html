<html>
  <head>
    <title>JQVMap - World Map</title>
    <link href="../dist/jqvmap.css" media="screen" rel="stylesheet" type="text/css">

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="C:\Users\ale28\Desktop\index\dist/jquery.vmap.js"></script>
    <script type="text/javascript" src="C:\Users\ale28\Desktop\index\dist/maps/jquery.vmap.world.js" charset="utf-8"></script>



    <script>
        jQuery(document).ready(function () {
          jQuery('#vmap').vectorMap({
            map: 'world_en',
            backgroundColor: '#333333',
            color: '#ffffff',
            hoverOpacity: 0.7,
            selectedColor: '#666666',
            enableZoom: true,
            showTooltip: true,
            scaleColors: ['#C8EEFF', '#006491'],
            normalizeFunction: 'polynomial'
          });
        });
      </script>



  </head>
  <body>
    <div id="vmap" style="height:calc(100vh - 60px);"></div>



  </body>
  
</html>
